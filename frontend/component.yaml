# Choreo Component Configuration
# This configuration tells Choreo to use the custom Dockerfile for building

# Component metadata
schemaVersion: 1.0
id: cyclesync-frontend
name: cyclesync-frontend
displayName: CycleSync Frontend
description: Next.js frontend application for CycleSync circular economy platform

# Build configuration - explicitly use Dockerfile
buildType: dockerfile
dockerfilePath: ./Dockerfile

# Container configuration
container:
  dockerBuild:
    dockerfilePath: Dockerfile
    dockerContext: .

# Endpoints
endpoints:
  - name: frontend
    port: 3000
    type: HTTP
    networkVisibility: Public

# +required The configuration file schema version
schemaVersion: 1.2

# +optional Incoming connection details for the component
endpoints:
  # Main API endpoint
  - name: main-api
    displayName: CycleSync Main API
    service:
      basePath: /api
      port: 8080
    type: REST
    networkVisibilities: 
      - Public
    
  # Authentication service endpoint
  - name: auth-service
    displayName: Authentication Service
    service:
      basePath: /auth
      port: 8084
    type: REST
    networkVisibilities: 
      - Public
    
  # Wallet service endpoint
  - name: wallet-service
    displayName: Wallet Service
    service:
      basePath: /wallet
      port: 8097
    type: REST
    networkVisibilities: 
      - Public
    
  # Notification service endpoint
  - name: notification-service
    displayName: Notification Service
    service:
      basePath: /notifications
      port: 8087
    type: REST
    networkVisibilities: 
      - Organization
    
  # WebSocket endpoint for chat
  - name: chat-websocket
    displayName: Chat WebSocket
    service:
      basePath: /chat
      port: 8094
    type: WS
    networkVisibilities: 
      - Public